<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Receitas da Tia Jurema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/formatos.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <nav class="menu-button">
      <a href="home.html">Home</a>
      <a href="receitas.html">Receitas</a>
      <a href="cadastro.html" class="active">Cadastro</a>
    </nav>
  </header>

  <main class="container-fluid">
    <h1 class="mt-4 mb-4">Efetue seu Cadastro</h1>
    <form action="mailto:example@example.com" method="post" enctype="text/plain" novalidate>
      <div class="row mb-3">
        <label for="nome" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nome" name="nome" required />
        </div>
      </div>

      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">E-mail</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
      </div>

      <div class="row mb-3">
        <label for="cep" class="col-sm-2 col-form-label">CEP</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="cep" name="cep" required />
        </div>
      </div>

      <div class="row mb-3">
        <label for="rua" class="col-sm-2 col-form-label">Rua</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="rua" name="rua" required />
        </div>
      </div>

      <div class="row mb-3">
        <label for="numero" class="col-sm-2 col-form-label">N°</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="numero" name="numero" required />
        </div>
        <label for="complemento" class="col-sm-2 col-form-label">Complemento</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="complemento" name="complemento" required />
        </div>
      </div>

      <div class="row mb-3">
        <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="cidade" name="cidade" required />
        </div>
        <label for="estado" class="col-sm-1 col-form-label">UF</label>
        <div class="col-sm-1">
          <input type="text" class="form-control" id="estado" name="estado" maxlength="2" required />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </div>
    </form>
  </main>

  <footer>
    ©Jurema <strong>2022</strong>
  </footer>
</body>

</html>
